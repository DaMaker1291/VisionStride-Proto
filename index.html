<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionStride AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .detection-box { border: 2px solid; position: absolute; pointer-events: none; z-index: 10; }
        .pulse-red { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); } 70% { box-shadow: 0 0 0 20px rgba(220, 38, 38, 0); } 100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); } }
    </style>
</head>
<body class="bg-zinc-950 text-zinc-100 flex flex-col items-center justify-between min-h-screen p-6 overflow-hidden">
    <header class="text-center">
        <h1 class="text-3xl font-black tracking-tighter text-white">VISION<span class="text-red-600">STRIDE</span></h1>
        <div id="status" class="text-xs font-mono text-zinc-500 mt-2 uppercase tracking-widest">Initializing AI...</div>
    </header>

    <div class="relative w-full max-w-md aspect-square bg-zinc-900 rounded-3xl border-2 border-zinc-800 overflow-hidden shadow-2xl">
        <video id="webcam" autoplay playsinline class="w-full h-full object-cover grayscale opacity-40"></video>
        <div id="detectionOverlay" class="absolute inset-0"></div>
        
        <div id="directionIndicator" class="absolute top-4 left-4 bg-black/60 px-3 py-2 rounded-full text-sm font-bold text-zinc-400">
            READY
        </div>
        
        <div class="absolute top-4 right-4 bg-black/60 px-3 py-1 rounded-full text-[10px] font-bold">
            FPS: <span id="fps">0</span>
        </div>
        
        <div id="pathClearance" class="absolute bottom-4 left-4 bg-black/60 px-3 py-2 rounded-full text-xs font-mono">
            <div class="flex justify-between text-xs mb-1">
                <span class="text-zinc-500">L</span>
                <span class="text-zinc-500">C</span>
                <span class="text-zinc-500">R</span>
            </div>
        </div>
    </div>

    <div id="guidancePanel" class="w-full max-w-md bg-zinc-900 p-6 rounded-3xl border border-zinc-800 mb-4 transition-all opacity-20">
        <div class="flex justify-between items-start mb-2">
            <span id="urgencyLevel" class="text-xs font-black px-2 py-1 rounded bg-zinc-800">SAFE</span>
            <span id="objectCount" class="text-xs text-zinc-500">0 Objects detected</span>
        </div>
        <p id="guidanceText" class="text-lg font-medium leading-tight">System standing by.</p>
    </div>

    <button id="startBtn" class="group relative flex items-center justify-center w-24 h-24 bg-red-600 rounded-full hover:bg-red-500 transition-all active:scale-95 shadow-lg">
        <i class="fas fa-play text-2xl text-white group-[.running]:hidden"></i>
        <i class="fas fa-stop text-2xl text-white hidden group-[.running]:block"></i>
    </button>

    <script src="app.js"></script>
</body>
</html>
